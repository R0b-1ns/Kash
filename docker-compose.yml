version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: finance-nginx
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance-backend
    environment:
      - DATABASE_URL=postgresql://finance:finance@postgres:5432/finance_db
      - SECRET_KEY=${SECRET_KEY}
      - OLLAMA_HOST=http://ollama:11434
      - OCR_SERVICE_URL=${OCR_SERVICE_URL}
      - NAS_MOUNT_PATH=${NAS_MOUNT_PATH:-}
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./uploads:/app/uploads
      - ${NAS_LOCAL_PATH:-./nas_backup}:/app/nas_backup
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ocr-service:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finance-frontend
    environment:
      - VITE_API_URL=${VITE_API_URL}
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: finance-postgres
    environment:
      - POSTGRES_USER=finance
      - POSTGRES_PASSWORD=finance
      - POSTGRES_DB=finance_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance -d finance_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: finance-ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_MODEL=${OLLAMA_MODEL:-mistral}
    volumes:
      - ollama_data:/root/.ollama
      - ./ollama/entrypoint.sh:/entrypoint.sh:ro
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 120s
    restart: unless-stopped
    # For Mac M1, Ollama uses the GPU via Metal automatically

  ocr-service: # New OCR microservice
    build:
      context: ./ocr_service
      dockerfile: Dockerfile
    container_name: finance-ocr-service
    ports:
      - "5001:5001"
    volumes:
      - ./uploads:/app/uploads # Access to shared uploads directory
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:
