version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://finance:finance@postgres:5432/finance_db
      - SECRET_KEY=${SECRET_KEY}
      - OLLAMA_HOST=http://ollama:11434
      - OCR_SERVICE_URL=${OCR_SERVICE_URL} # New OCR service URL
    volumes:
      - ./backend/app:/app/app
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
      ocr-service: # Add dependency on OCR service
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finance-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: finance-postgres
    environment:
      - POSTGRES_USER=finance
      - POSTGRES_PASSWORD=finance
      - POSTGRES_DB=finance_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance -d finance_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: finance-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Pour Mac M1, Ollama utilise automatiquement le GPU via Metal

  ocr-service: # New OCR microservice
    build:
      context: ./ocr_service
      dockerfile: Dockerfile
    container_name: finance-ocr-service
    ports:
      - "5001:5001"
    volumes:
      - ./uploads:/app/uploads # Access to shared uploads directory
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:
